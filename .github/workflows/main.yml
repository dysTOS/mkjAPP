# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Build and Deploy CI

on:
  push:
    branches: [ master ]
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Install Packages
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
    
    - name: Install dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build
      run: npm run build --prod
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.FTP_SERVER }}
        remote-user: username
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: ~/app.mk-jainzen.at/
        

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build --prod
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: dist/mkjAPP

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-output
      - name: ðŸ“‚ Sync files FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./
          port: 21

  build-publictest:
    name: Build-Publictest
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build-test --prod
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-test-output
        path: dist/mkjAPP

  deploy-publictest:
    name: Deploy-Publictest
    runs-on: ubuntu-latest
    needs: build-publictest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-test-output
      - name: ðŸ“‚ Sync files FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.TEST_FTP_SERVER }}
          username: ${{ secrets.TEST_FTP_USERNAME }}
          password: ${{ secrets.TEST_FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./
