name: Build and Deploy GMR MASTER

on:
    push:
        branches:
            - master
jobs:
    web-deploy:
        name: ðŸš€ Deploy Website GMR Master
        runs-on: ubuntu-latest
        steps:
            - name: ðŸšš Get Latest Code
              uses: actions/checkout@v3

            - name: ðŸ“¦ Install Packages
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: ðŸ”¨ Build
              run: npm run build-gmr

            - name: ðŸ“‚ Sync Files
              uses: SamKirkland/web-deploy@v1
              with:
                  target-server: ${{ secrets.FTP_SERVER }}
                  remote-user: ${{ secrets.SSH_USERNAME_GULASCH }}
                  private-ssh-key: ${{ secrets.SSH_KEY_GULASCH }}
                  source-path: ./dist/mkjAPP/
                  destination-path: ~/app.gulaschmusi.at/
                  rsync-options: --archive
