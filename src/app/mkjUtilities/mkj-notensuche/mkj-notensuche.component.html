<p-autoComplete
    [(ngModel)]="selectedNoten"
    [suggestions]="searchNotenResult"
    [autoHighlight]="true"
    [minLength]="2"
    placeholder="MusikstÃ¼ck suchen..."
    (completeMethod)="searchNoten($event)"
    (onSelect)="onSelect.emit($event)"
    field="titel"
    dataKey="id"
    [showEmptyMessage]="true"
    emptyMessage="Keine Noten gefunden..."
>
    <ng-template pTemplate="item" let-item>
        <div class="p-d-flex p-jc-between p-text-truncate">
            <div [style.width]="'20rem'">
                {{ item.titel }}
            </div>
            <div [style.width]="'10rem'" style="color: grey">
                {{ item.gattung }}
            </div>
        </div>
    </ng-template>
</p-autoComplete>
