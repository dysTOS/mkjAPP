<div
    pRipple
    class="mkj-tile shadow-4"
    [style.--color]="colorStrong"
    [style.--color-light]="colorLight"
    [style.--text-color]="textColor"
>
    <h6 class="mkj-tile-label">{{ label }}</h6>
    <div class="mkj-tile-label-bottom p-1">
        <span>{{ labelBottomLeft }}</span>
        <span>{{ labelBottomRight }}</span>
    </div>
</div>
