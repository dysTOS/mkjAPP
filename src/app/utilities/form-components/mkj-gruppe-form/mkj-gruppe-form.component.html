<div [formGroup]="formGroup" class="p-fluid grid align-items-center">
    <div class="p-field col-12 lg:col-3 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                formControlName="name"
                pInputText
                inputId="name"
                class="ng-dirty"
            />
            <label for="name">Gruppenname</label>
        </span>
    </div>
    <div class="p-field col-12 lg:col-3 md:col-6">
        <mkj-mitglied-autocomplete
            label="Gruppenleiter"
            [(mitglied)]="gruppenleiter"
            (mitgliedChange)="setGruppenleiter($event)"
        ></mkj-mitglied-autocomplete>
    </div>

    <div class="p-field col-12 lg:col-3 md:col-6">
        <mkj-color-picker
            label="Farbe"
            formControlName="color"
        ></mkj-color-picker>
    </div>
    <div class="p-field col-12 lg:col-3 md:col-6">
        <mkj-boolean-input
            label="Register"
            formControlName="register"
        ></mkj-boolean-input>
    </div>
</div>
