<div class="p-fluid grid" [formGroup]="internalFormGroup">
    <div #opTarget class="p-field col-12 lg:col-3 md:col-6">
        <mkj-text-input
            label="Vorname"
            formControlName="vorname"
            [iconRight]="
                (suggesting$ | async) ? 'pi pi-spin pi-spinner' : 'pi pi-search'
            "
        ></mkj-text-input>
    </div>
    <div class="p-field col-12 lg:col-3 md:col-6">
        <mkj-text-input
            label="Zuname"
            formControlName="zuname"
            [iconRight]="
                (suggesting$ | async) ? 'pi pi-spin pi-spinner' : 'pi pi-search'
            "
        ></mkj-text-input>
    </div>
    <div class="p-field col-12 lg:col-3 md:col-6">
        <mkj-text-input
            label="Firma"
            formControlName="firma"
            [iconRight]="
                (suggesting$ | async) ? 'pi pi-spin pi-spinner' : 'pi pi-search'
            "
        ></mkj-text-input>
    </div>
    <div class="p-field col-12">
        <p-accordion>
            <p-accordionTab header="Addressdaten">
                <div class="p-fluid grid">
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Titel (vor)"
                            formControlName="titelVor"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Titel (nach)"
                            formControlName="titelNach"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="StraÃŸe"
                            formControlName="strasse"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Hausnummer"
                            formControlName="hausnummer"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="PLZ"
                            formControlName="plz"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Ort"
                            formControlName="ort"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Staat"
                            formControlName="staat"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="E-Mail"
                            formControlName="email"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Telefonnummer"
                            formControlName="telefonHaupt"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="Mobilnummer"
                            formControlName="telefonMobil"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="IBAN"
                            formControlName="IBAN"
                        ></mkj-text-input>
                    </div>
                    <div class="p-field col-12 lg:col-3 md:col-6">
                        <mkj-text-input
                            label="BIC"
                            formControlName="BIC"
                        ></mkj-text-input>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
    <div class="p-field col-12">
        <p-messages
            *ngIf="formControl?.errors && mode !== 'edit'"
            [value]="formControl.errors | mkjFormError"
            [closeable]="false"
            [enableService]="false"
            showTransitionOptions="0ms"
            hideTransitionOptions="0ms"
        ></p-messages>
    </div>
</div>

<p-overlayPanel #op [dismissable]="true">
    <ng-template pTemplate>
        <h6>Bereits gespeichert:</h6>
        <div
            *ngFor="let sugg of suggestions"
            class="flex gap-2 suggestions-content min-w-min max-w-screen"
            (click)="setFromSuggestion(sugg)"
        >
            <span> {{ sugg.vorname }} </span>
            <span> {{ sugg.zuname }} </span>
            <span> {{ sugg.firma }}</span>
            <span> {{ sugg.strasse }} {{ sugg.hausnummer }}</span>
            <button
                pButton
                type="button"
                class="p-button-small p-button-text"
                label="Ãœbernehmen"
                (click)="setFromSuggestion(sugg)"
            ></button>
        </div>
    </ng-template>
</p-overlayPanel>
