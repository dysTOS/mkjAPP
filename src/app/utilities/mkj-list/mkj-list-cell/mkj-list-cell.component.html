
@switch (colConfig?.type) {
  @case ('date') {
    {{value?.[colConfig?.field] | mkjDate}}
  }
  @case ('currency') {
    {{value?.[colConfig?.field] | currency: "EUR"}}
  }
  @case ('template') {
    <ng-template
      [ngTemplateOutlet]="templateMap[colConfig?.templateName]"
      [ngTemplateOutletContext]="{ $implicit: value }"
    ></ng-template>
  }
  @case ('value') {
    {{
    value | listCellValue : colConfig?.getValue
    }}
  }
  @default {
    {{ value?.[colConfig?.field] }}
  }
}
