@if (loading) {
  <div
    class="flex justify-content-center align-items-center"
    [style.min-height]="minHeight"
    [style.max-height]="maxHeight"
    >
    @if (type === 'spinner') {
      <i
        class="pi pi-spin pi-spinner"
        [style.font-size]="size"
      ></i>
    }
    @if (type === 'skeleton') {
      <p-skeleton
        style="height: 100%; width: 100%"
      ></p-skeleton>
    }
  </div>
}
@if (!loading) {
  <ng-content></ng-content>
}
