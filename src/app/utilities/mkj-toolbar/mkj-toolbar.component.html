<div
    class="mkj-toolbar col-12 flex justify-content-between align-items-center mb-3"
>
    <div>
        <button
            *ngIf="datasource?.backButton"
            pButton
            icon="pi pi-arrow-left"
            class="p-button p-button-text p-button-plain button-opacity p-1"
            (click)="location.back()"
            pTooltip="ZurÃ¼ck"
            tooltipPosition="bottom"
        ></button>
        <div
            *ngIf="datasource?.header && !datasource?.backButton"
            class="toolbar-header"
        >
            {{ datasource?.header }}
        </div>
    </div>
    <div
        *ngIf="datasource?.header && datasource?.backButton"
        class="toolbar-header"
    >
        {{ datasource?.header }}
    </div>
    <div>
        <ng-container *ngFor="let button of datasource?.buttons">
            <button
                *ngIf="button.visible"
                pButton
                pRipple
                class="p-button p-button-text p-button-plain button-opacity p-1"
                [icon]="button.icon"
                (click)="button.click($event)"
                [pTooltip]="button.label"
                tooltipPosition="bottom"
            ></button>
        </ng-container>
    </div>
</div>

<div
    class="mkj-toolbar-content fadeInDown"
    [ngClass]="{
        'mkj-toolbar-content-visible': datasource?.contentSectionExpanded
    }"
>
    <ng-content></ng-content>
</div>
