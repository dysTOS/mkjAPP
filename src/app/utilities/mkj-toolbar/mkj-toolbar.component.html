<div
    *ngIf="
        toolbarService.backButton ||
        toolbarService.header ||
        toolbarService.buttons
    "
    class="mkj-toolbar col-12 flex justify-content-between align-items-center mb-3"
>
    <div>
        <button
            *ngIf="toolbarService.backButton"
            pButton
            icon="pi pi-arrow-left"
            class="p-button p-button-text p-button-plain button-opacity p-1"
            (click)="location.back()"
            pTooltip="ZurÃ¼ck"
            tooltipPosition="bottom"
        ></button>
        <div
            *ngIf="toolbarService.header && !toolbarService.backButton"
            class="toolbar-header"
        >
            {{ toolbarService.header }}
        </div>
    </div>
    <div
        *ngIf="toolbarService.header && toolbarService.backButton"
        class="toolbar-header"
    >
        {{ toolbarService.header }}
    </div>
    <div>
        <ng-container *ngFor="let button of toolbarService.buttons">
            <button
                *ngIf="button.visible && !button.hidden"
                pButton
                pRipple
                class="p-button p-button-text p-button-plain button-opacity p-1"
                [class.button-highlighted]="button.highlighted"
                [icon]="button.icon"
                (click)="button.click($event)"
                [pTooltip]="button.label"
                tooltipPosition="bottom"
            ></button>
        </ng-container>
    </div>
</div>

<div
    class="mkj-toolbar-content fadeInDown"
    [ngClass]="{
        'mkj-toolbar-content-visible': toolbarService.contentSectionExpanded
    }"
>
    <div class="card">
        <ng-container
            *ngTemplateOutlet="toolbarService.contentSectionTemplate"
        ></ng-container>
    </div>
</div>
