<p-card>
    <div class="p-col-12 p-d-flex p-jc-around">
        <p-badge
            [value]="pushService.receivedNotifications.length"
            severity="success"
        ></p-badge>
        <button
            pButton
            label="TEST PUSH NOTIFICATION"
            (click)="push()"
        ></button>
    </div>
    <div class="p-col-12 p-d-flex">
        <p-table [value]="pushService.receivedNotifications"
            ><ng-template pTemplate="body" let-action>
                <tr>
                    <td>{{ action }}</td>
                </tr>
            </ng-template></p-table
        >
    </div>
</p-card>

<p-fileUpload
    name="file"
    url="http://localhost:8000/api/file"
    [method]="'post'"
>
</p-fileUpload>

<button pButton label="TEST BILD DOWNLOAD" (click)="download()"></button>
<button pButton label="TEST OCS" (click)="testOCS()"></button>
