<p-toolbar
    ><div class="p-toolbar-group-left">
        <button
            pButton
            pRipple
            label="ZurÃ¼ck"
            icon="pi pi-arrow-left"
            class="p-button-danger"
            (click)="navigateBack()"
        ></button></div
></p-toolbar>

<div class="p-col-12 card">{{ mitglied?.vorname }} {{ mitglied?.zuname }}</div>

<div class="p-grid p-col-12">
    <div class="p-md-6">
        <div *ngIf="rolesLoading" class="p-d-flex p-jc-center">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>
        <p-listbox
            *ngIf="allRoles && selectedRoles"
            [options]="allRoles"
            [ngModel]="selectedRoles"
            [multiple]="true"
            [checkbox]="true"
            [filter]="false"
            [showToggleAll]="false"
            optionLabel="role"
            dataKey="id"
            [listStyle]="{ 'max-height': '250px' }"
            (onChange)="onRoleChange($event)"
        >
            <ng-template pTemplate="header"> Zugewiesene Rollen </ng-template>
            <ng-template let-role pTemplate="item">
                <div>
                    <div>{{ role.role }}</div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer"></ng-template>
        </p-listbox>
    </div>
</div>
