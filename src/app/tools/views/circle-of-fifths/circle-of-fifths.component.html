<p>{{ circleSteps | json }}</p>

<ul class="circle-of-fifths">
  @for (step of circleSteps; track step) {
    <li class="key">
      <div class="major">{{ step.key.key }}</div>
      <div class="minor">{{ step.step?.step }}</div>
      <div class="sig">{{ step.step?.type }}</div>
    </li>
  }
