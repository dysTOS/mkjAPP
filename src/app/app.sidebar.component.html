        <ul class="layout-tabmenu-nav">

                    class="tabmenuitem-link"
                    (click)="appMain.onTabClick($event, MenuLabels.LOGOUT)"
                    pTooltip="Logout"
                    (click)="logout()"
                    ><i class="pi pi-sign-out"></i
                ></a>
            </li>
        </ul>

        <ul *ngIf="isDevEnvironment" class="layout-tabmenu-nav">
            <li
                [ngClass]="{
                    'active-item': appMain.activeTabIndex === MenuLabels.TEST
                }"
            >
                <a
                    routerLink="/test"
                    pRipple

                        href="#"
                        class="menu-button pi pi-bars"
                        (click)="appMain.closeSidebar($event)"
                    ></a>
                </div>
                <app-sidebarTabContent>
                    <div class="inbox-tab">
                        <div class="inbox-labels">
                            <ul>
                                <li role="menuitem">
                                    <a
                                        routerLink="/einstellungen/mitgliedsdaten"
                                    >

                                </li>

                                </li>
                            </ul>
