<ul>
  @for (log of logs; track log) {
    <li class="mt-5">
      <h6>{{ log.date }} | {{ log.version }}</h6>
      <ul>
        @for (change of log.changes | keyvalue; track change) {
          <li>
            <p>
              <span class="font-bold">{{ change.key }}:</span>
              {{ change.value }}
            </p>
          </li>
        }
      </ul>
    </li>
  }
</ul>
