<mkj-content-loader [loading]="!adressen">
    <div
        *ngFor="let add of adressen"
        class="col-12 flex justify-content-between border-1"
    >
        <span>{{ add.vorname }} {{ add.zuname }}{{ add.firma }}</span>
        <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-small"
            [routerLink]="add.id"
        ></button>
    </div>
</mkj-content-loader>
