<p-table
    [value]="values"
    [loading]="uiService.loading | async"
    responsiveLayout="scroll"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Bezeichnung</th>
            <th>Marke</th>
            <th>Anmerkungen</th>
            <th>Zugeordnet</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.bezeichnung }}</td>
            <td>{{ item.marke }}</td>
            <td>{{ item.anmerkungen }}</td>
            <td>{{ item.mitglied?.vorname + " " + item.mitglied?.zuname }}</td>
            <td>
                <button
                    pButton
                    icon="pi pi-pencil"
                    (click)="navigateEditor(item)"
                ></button>
            </td>
        </tr> </ng-template
></p-table>
