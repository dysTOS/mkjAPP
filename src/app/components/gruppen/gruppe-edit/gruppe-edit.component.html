<mkj-form-wrapper [formGroup]="formGroup" [component]="this">
    <div class="p-fluid grid align-items-center">
        <div class="p-field col-12 lg:col-3 md:col-6">
            <span class="p-float-label">
                <input
                    type="text"
                    formControlName="name"
                    pInputText
                    inputId="name"
                    class="ng-dirty"
                />
                <label for="name">Gruppenname</label>
            </span>
        </div>
        <div class="p-field col-12 lg:col-3 md:col-6">
            <mkj-mitglied-autocomplete
                label="Gruppenleiter"
                [mitglied]="formGroup?.controls?.gruppenleiter?.value"
                (mitgliedChange)="setGruppenleiter($event)"
            ></mkj-mitglied-autocomplete>
        </div>

        <div class="p-field col-12 lg:col-3 md:col-6">
            <mkj-color-picker
                label="Farbe"
                formControlName="color"
            ></mkj-color-picker>
        </div>
    </div>
</mkj-form-wrapper>

<mkj-gruppe-mitglieder-list
    *ngIf="formGroup?.controls.id.value"
    [gruppeId]="formGroup.controls.id.value"
></mkj-gruppe-mitglieder-list>
