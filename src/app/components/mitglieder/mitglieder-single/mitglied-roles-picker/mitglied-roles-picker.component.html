<mkj-content-loader [loading]="rolesLoading">
    <p-listbox
        *ngIf="allRoles && selectedRoles"
        [options]="allRoles"
        [(ngModel)]="selectedRoles"
        [multiple]="true"
        [checkbox]="true"
        [filter]="false"
        [showToggleAll]="false"
        [listStyle]="{ 'max-height': '500px' }"
        optionLabel="name"
        dataKey="id"
    >
        <ng-template pTemplate="header">
            <div
                class="col-12 flex justify-content-between align-items-center p-0"
            >
                <span> Rollen</span>
                <p-button
                    label="Update"
                    [icon]="
                        rolesSaving ? 'pi pi-spin pi-spinner' : 'pi pi-save'
                    "
                    class="m-2"
                    [disabled]="rolesSaving"
                    (click)="updateRoles()"
                ></p-button></div
        ></ng-template>
        <ng-template let-role pTemplate="item">
            <div>
                <div>{{ role.name }}</div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer"></ng-template>
    </p-listbox>
</mkj-content-loader>
