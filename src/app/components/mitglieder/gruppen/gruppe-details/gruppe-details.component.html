<div class="col-12 flex justify-content-end">
    <button
        pButton
        pRipple
        label="Speichern"
        [icon]="isSaving ? 'pi pi-spin pi-spinner' : 'pi pi-check'"
        class="p-button-plain"
        [disabled]="isSaving || formGroup?.invalid || isLoading"
        (click)="saveGruppe()"
    ></button>
</div>

<mkj-content-loader [loading]="isLoading">
    <mkj-gruppe-form
        *ngIf="formGroup"
        [formGroup]="formGroup"
    ></mkj-gruppe-form>

    <p-table [value]="mitglieder">
        <ng-template pTemplate="body" let-mitglied>
            <tr>
                <td>{{ mitglied | fullName }}</td>
                <td style="max-width: 5rem">
                    <button
                        pButton
                        pRipple
                        class="p-button-error p-button-outlined p-button-rounded"
                        icon="pi pi-times"
                        (click)="removeMitglied(mitglied.id)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</mkj-content-loader>
