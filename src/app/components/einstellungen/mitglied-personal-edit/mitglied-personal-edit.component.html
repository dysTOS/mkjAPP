<div class="col-12 flex justify-content-end mb-3">
    <button
        pButton
        pRipple
        [icon]="isSaving ? 'pi pi-spin pi-spinner' : 'pi pi-save'"
        [disabled]="isSaving || formGroup?.invalid"
        label="Speichern"
        (click)="updateOwnMitgliedData()"
    ></button>
</div>

<mkj-mitglied-form
    *ngIf="formGroup"
    [formGroup]="formGroup"
    [personalMode]="true"
></mkj-mitglied-form>
