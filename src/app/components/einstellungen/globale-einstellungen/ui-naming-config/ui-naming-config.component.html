<div class="grid">
  @for (name of namingConfig | keyvalue; track name) {
    <div class="col-12 lg:col-3 md:col-4 sm:col-6">
      <mkj-text-input
        [label]="name.key"
        [value]="name.value"
        (valueChange)="namingConfig[name.key] = $event"
      ></mkj-text-input>
    </div>
  }
</div>
