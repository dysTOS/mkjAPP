<p-table [value]="bugReports"
    ><ng-template pTemplate="header"
        ><tr>
            <td>Titel</td>
            <td>erstellt von</td>
        </tr></ng-template
    >
    <ng-template pTemplate="body" let-report
        ><tr>
            <td>{{ report.title }}</td>
            <td>{{ report.mitglied_id }}</td>
            <td>{{ report.json }}</td>
        </tr></ng-template
    ></p-table
>
