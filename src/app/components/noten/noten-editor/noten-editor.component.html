<div class="grid mt-3">
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="name"
                [(ngModel)]="noten.inventarId"
                required
            />

            <label for="name">Inventarnummer</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="name"
                [(ngModel)]="noten.titel"
                required
            />

            <label for="name">Titel</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="email"
                pInputText
                inputId="name"
                [(ngModel)]="noten.komponist"
                required
            />

            <label for="name">Komponist</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="name"
                [(ngModel)]="noten.arrangeur"
                required
            />

            <label for="name">Arrangeur</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="name"
                [(ngModel)]="noten.verlag"
                required
            />

            <label for="name">Verlag</label>
        </span>
    </div>

    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="strasse"
                [(ngModel)]="noten.aufbewahrungsort"
                required
            />

            <label for="name">Aufbewahrungsort</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <p-calendar
                inputId="geburtsdatum"
                [(ngModel)]="noten.ausgeliehenAb"
                [showTime]="false"
                showIcon="true"
                [appendTo]="'body'"
                [showButtonBar]="true"
                [touchUI]="true"
                required
            ></p-calendar>

            <label for="von">Ausgeliehen Ab</label>
        </span>
    </div>
    <div class="p-field col-12 md:col-6">
        <span class="p-float-label">
            <input
                type="text"
                pInputText
                inputId="name"
                [(ngModel)]="noten.ausgeliehenVon"
                required
            />

            <label for="name">Ausgeliehen Von</label>
        </span>
    </div>
    <div class="p-field col-12">
        <span class="p-float-label">
            <textarea
                type="text"
                pInputTextarea
                inputId="geschlecht"
                [(ngModel)]="noten.anmerkungen"
                required
            ></textarea>

            <label for="name">Anmerkungen</label>
        </span>
    </div>
</div>
