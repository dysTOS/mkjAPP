<mkj-content-loader [loading]="loading">
    <div class="flex flex-wrap gap-4">
        <mkj-tile
            *ngFor="let mappe of notenmappen"
            [label]="mappe.name"
            [color]="mappe.color"
            [routerLink]="['../mappen', mappe.id]"
        ></mkj-tile>
    </div>
</mkj-content-loader>
