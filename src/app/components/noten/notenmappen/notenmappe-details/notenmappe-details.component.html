<mkj-content-loader [loading]="loading">
    <div class="card">
        <div class="col-12 flex justify-content-end">
            <button
                pButton
                pRipple
                label="Speichern"
                [icon]="isSaving ? 'pi pi-spin pi-spinner' : 'pi pi-check'"
                class="p-button-plain"
                [disabled]="
                    isSaving ||
                    formGroup?.invalid ||
                    loading ||
                    formGroup?.pristine
                "
                (click)="saveMappe()"
            ></button>
        </div>
        <mkj-notenmappe-form
            *ngIf="formGroup"
            [formGroup]="formGroup"
        ></mkj-notenmappe-form>
    </div>

    <div class="card">
        <p-table
            *ngIf="notenMappe?.noten?.length"
            [value]="notenMappe.noten"
            [loading]="tableLocked"
            dataKey="id"
            responsiveLayout="scroll"
            styleClass="p-datatable p-datatable-striped"
        >
            <ng-template pTemplate="caption">
                <div class="flex justify-content-center">
                    <app-mkj-notensuche
                        [selectedNoten]="selectedNoten"
                        [verzeichnisMode]="
                            formGroup.controls.hatVerzeichnis.value
                        "
                        placeholder="Noten hinzufÃ¼gen"
                        (notenSelect)="addNotenToMappe($event)"
                    ></app-mkj-notensuche>
                </div>
            </ng-template>
            <ng-template pTemplate="header"
                ><tr>
                    <th></th>
                    <th *ngIf="notenMappe.hatVerzeichnis">Verzeichnis</th>
                    <th>Name</th>
                    <th></th></tr
            ></ng-template>
            <ng-template pTemplate="body" let-noten>
                <tr>
                    <td></td>
                    <td *ngIf="notenMappe.hatVerzeichnis">
                        {{ noten.pivot.verzeichnisNr }}
                    </td>
                    <td>{{ noten.titel }}</td>
                    <td>
                        <button
                            pButton
                            icon="pi pi-trash"
                            class="p-button-text p-button-danger"
                            (click)="detachNotenFromMappe(noten)"
                        ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mkj-content-loader>
