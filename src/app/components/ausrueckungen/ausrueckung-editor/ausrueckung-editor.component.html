<app-mkj-toolbar
    [header]="'AusrÃ¼ckung Editor'"
    [showBackButton]="true"
    (navigateBack)="location.back()"
></app-mkj-toolbar>
<div class="col-12 flex justify-content-end">
    <button
        pRipple
        pButton
        label="Speichern"
        [icon]="saving ? 'pi pi-spin pi-spinner' : 'pi pi-check'"
        class="p-button-plain"
        [disabled]="saving || formGroup?.invalid"
        (click)="saveAusrueckung()"
    ></button>
</div>
<mkj-content-loader [loading]="loading" class="h-full">
    <ng-container [formGroup]="formGroup">
        <mkj-ausrueckung-form
            formControlName="ausrueckung"
        ></mkj-ausrueckung-form>
    </ng-container>
</mkj-content-loader>
